<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxence Bouvier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .resume-button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            color: white; /* Text color */
            background: linear-gradient(to bottom right, #845EC2, #D65DB1); /* Gradient background */
            border: none; /* No border */
            font-size: 1em;
            cursor: pointer; /* Pointer cursor on hover */
        }

        .resume-button:hover {
            background: linear-gradient(to bottom right, #B178C6, #E39EC1); /* Slightly lighter gradient on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maxence Bouvier</h1>
        <a href="maxence_bouvier_resume.pdf" class="resume-button">View My Resume</a>
    </div>
</body>
</html>
